<div class="profile-area row" style="padding-top: 10%;">
    <div class="col-md-4">
        <div class="main-profile">
            <div class="media" style="justify-content: center !important;">
                <div class=""  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <img src="{{ auth.getCurrentUser().images[0]  ? auth.getCurrentUser().images[0]  : 'assets/images/default.jpeg' }}"
                    alt="profile-image"
                    class="profile-image"> 
                </div>
                <!-- <div class="profile-name"> {{currentUser.full_name}} </div> -->
                       
                <h3 class="name mb-0 " style="margin-top: 10px !important; margin-left: 10px !important;"><span
                    class="greetings"></span> &#64;{{ currentUser.username }}</h3>
            </div>
        </div>
        <div [hidden]="!global.showMemberMenu && isMobile()">
            <div class="title-bar">
                <h4 class="title mb-0 font-w500 capitalize-first">Mi serviapp</h4>
            </div>
            <div class="dz-list style-1 m-b20">
                <ul>
                        <li>
                            <a  class="item-content item-link" (click)="global.setMemberOption('professionals')" style="cursor: pointer;" >
                                <div class="list-icon">
                                    <i class="fi fi-rr-diamond"></i>
                                </div>
                                <div class="dz-inner">
                                    <span class="title"
                                    [ngClass]="{'menuOption':  global.memberOption === 'professionals'}"
 
                                    >Profesionales</span>
                                </div>
                            </a>
                        </li>
                    <li>
                        <a (click)="global.setMemberOption('activeservices')" style="cursor: pointer;"  class="item-content item-link" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasLang" aria-controls="offcanvasLang">
                            <div class="list-icon">
                                <svg width="20" height="20" fill="none">

                                        fill="#000" />
                                </svg>
                            </div>
                            <div class="dz-inner">
                                <span class="title select-lang" [ngClass]="{'menuOption':  global.memberOption === 'activeservices'}"
                                >Servicios activos</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a (click)="global.setMemberOption('agenda')" style="cursor: pointer;"  class="item-content item-link">
                            <div class="list-icon">
                                <i class="fi  fi-rr-calendar"></i>
                            </div>
                            <div class="dz-inner">
                                <span class="title">Agenda</span>
                            </div>
                        </a>
                    </li>
                    <li class="text-light">
                        <a (click)="global.setMemberOption('mensajestext-light')"  class="item-content item-link">
                            <div class="list-icon text-light">
                                <i class="fi fi-rr-comment"></i>
                            </div>
                            <div class="dz-inner ">
                                <span class="title text-light">Mensajes</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="title-bar">
                <h4 class="title mb-0 font-w500">Ajustes de cuenta</h4>
            </div>
            <div class="dz-list style-1">
                <ul>
                    <li>
                        <a (click)="global.setMemberOption('profile')" style="cursor: pointer;"  class="item-content item-link">
                            <div class="list-icon">
                                <i class="fi fi-rr-user"></i>
                            </div>
                            <div class="dz-inner">
                                <span class="title"
                                [ngClass]="{'menuOption':  global.memberOption === 'profile'}"
                                >{{ auth.getCurrentUser().type === 'clinica' ? 'Cuenta' : 'Mi perfil' }}</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a (click)="global.setMemberOption('')"   class="item-content item-link">
                            <div class="list-icon text-light">
                                <i class="fi fi-rr-bell"></i>
                            </div>
                            <div class="dz-inner me-2">
                                <span class="title text-light">Ajustes de notificaciones</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="title-bar">
                <h4 class="title mb-0 font-w500"></h4>
            </div>
            <div class="dz-list style-1">
                <ul>
                    <li>
                        <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="cursor: pointer;"
                            (click)="global.setAdminOption('security')" class="item-content item-link">
              
                            <span class="dz-icon">
                                <i class="feather icon-log-out"></i>
                            </span>
                            <div class="dz-inner">
                                <span class="title">Salir</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <app-activeservices [hidden]="global.memberOption!='activeservices'"></app-activeservices>
        <app-professionals [hidden]="global.memberOption!='professionals'"></app-professionals>
        <app-profile [hidden]="global.memberOption!='profile'"></app-profile>
    </div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasBottom9" aria-labelledby="offcanvasBottomLabel9">
    <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvasBottomLabel3">Agregar profesional
        </h4>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i class="icon feather icon-x"></i></button>
    </div>
    <app-addprofessional ></app-addprofessional>
  </div>
